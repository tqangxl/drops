<h1>Node {{.TYPE.Id}}</h1>
<dl class="sub-nav">
  <dd><a href="#" data-action="edit" data-id="{{.TYPE.Id}}" class="action">Edit</a>
  </dd>
  <dd><a href="#" data-action="delete" data-id="{{.TYPE.Id}}" data-model="Node" class="delete-action">Delete</a>
  </dd>
</dl>
<div class="row">
  <div class="large-3 column">
    <h1>{{.TYPE.Name}}</h1>
  </div>
</div>
<div class="row">
  <div class="large-1 column">
    <strong>User</strong>
  </div>
  <div class="large-3 column end">
    <span>{{.TYPE.User}}</span>
  </div>
</div>
<div class="row">
  <div class="large-1 column">
    <strong>Host</strong>
  </div>
  <div class="large-3 column end">
    <span>{{.TYPE.Host}}</span>
  </div>
</div>
<div class="row">
  <div class="large-1 column">
    <strong>Port</strong>
  </div>
  <div class="large-3 column end">
    <span>{{.TYPE.Port}}</span>
  </div>
</div>
<div class="row">
  <div class="large-12 column">
    <h2>Services</h2>
    <div id="service-list">
      {{.MAP.Content}}
    </div>

  </div>
</div>
